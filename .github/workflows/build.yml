name: Build MTConnect C++ Agent

on:
  # Enable automated build once verified
  pull_request:
    paths-ignore: ["**/*.md", "LICENSE.txt", ".gitignore"]
    branches: [ "main", "main-dev" ]

  push:
    paths-ignore: ["**/*.md", "LICENSE.txt", ".gitignore"]
    branches: [ "main", "main-dev" ]
    tags:
      - "v*.*.*"

  # Allow manually run workflows
  workflow_dispatch:

jobs:
  conan_home:
    runs-on: windows-2019
    outputs:
      conan_dir: "${{ steps.base_path.outputs.result }}/conan2"
      zip_dir: "${{ steps.base_path.outputs.result }}/"
      
    steps:
    - name: Use Powershell to Create path
      id: fixed_path
      run: |
        $pattern = '[\\]'
        $dir = "${{ github.workspace }}" -replace $pattern, '/'
        echo $dir
        echo "dir=$dir" >> "$GITHUB_OUTPUT"

    - name: Setup Base Path
      id: base_path
      uses: actions/github-script@v6
      with:
        result-encoding: string
        script: |
          console.log(${{ steps.fixed_path.outputs.dir }})
          dir =  "${{ steps.fixed_path.outputs.dir }}".replace(/\/[a-zA-Z]+@$/, '/')
          console.log("Base Directory: " + dir)
          return dir


  build_windows:
    runs-on: windows-2019
    needs: conan_home
    env:
      CONAN_HOME: "${{ needs.conan_home.outputs.conan_dir }}"
    strategy:
      matrix:
        arch: ["x86", "amd64"]
        shared: ["True", "False"]
        include:
          - arch: "x86"
            profile: "vs32"
          - arch: "amd64"
            profile: "vs64"
          - shared: "True"
            profile: "vs64shared"
        exclude:
          - arch: "x86"
            shared: "True"

    steps:
    - name: Checkout Agent
      uses: actions/checkout@v3

    - name: Cache conan packages
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ env.CONAN_HOME }}
        key: ${{ runner.os }}-build-${{ matrix.profile }}-${{ hashFiles('**/conanfile.py') }}

    - name: Install Conan
      uses: turtlebrowser/get-conan@v1.2

    - name: Initialize VS Dev Env
      uses: seanmiddleditch/gha-setup-vsdevenv@master
      with:
        arch: ${{ matrix.arch }}
        host_arch: ${{ matrix.arch }}

    - name: Setup and Cleanup Conan
      continue-on-error: true
      run: |
        conan profile detect -f
        conan remove mtconnect_agent -c
      
    - name: Build and Test C++ Agent
      run: |
        conan create . --build=missing -pr conan/profiles/${{ matrix.profile }} -o with_docs=False -o cpack=True -o zip_destination=${{ needs.conan_home.outputs.zip_dir }} --test-folder= -c tools.build:skip_test=True -o shared=${{ matrix.shared }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.shared == 'False' }}
      with:
        name: Version ${{ github.ref_name }}
        draft: true
        files: |
          ${{ needs.conan_home.outputs.zip_dir }}/agent*.zip
        token: ${{ secrets.RELEASE_GITHUB_TOKEN }}

        
