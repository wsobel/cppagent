name: Build MTConnect C++ Agent

on:
  # Enable automated build once verified
  pull_request:
    paths-ignore: ["**/*.md", "LICENSE.txt", ".gitignore"]
    branches: [ "main", "main-dev" ]

  push:
    paths-ignore: ["**/*.md", "LICENSE.txt", ".gitignore"]
    branches: [ "main", "main-dev" ]
    tags:
      - "v*.*.*"

  # Allow manually run workflows
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-2019
    env:
      CONAN_HOME:  ${{ github.workspace }}/..
    strategy:
      matrix:
        include:
          - arch: "x86"
            profile: "vs32"
            shared: "False"
          - arch: "amd64"
            profile: "vs64"
            shared: "False"
          - arch: "amd64"
            profile: "vs64"
            shared: "True"
            profile: "vs64shared"

    steps:
    - name: Checkout Agent
      uses: actions/checkout@v3

    - name: Cache conan packages
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/../.conan2
        key: ${{ runner.os }}-build-${{ matrix.arch }}-${{ hashFiles('**/conanfile.py') }}

    - name: Install Conan
      uses: turtlebrowser/get-conan@v1.2

    - name: Initialize VS Dev Env
      uses: seanmiddleditch/gha-setup-vsdevenv@master
      with:
        arch: ${{ matrix.arch }}
        host_arch: ${{ matrix.arch }}

    - name: Setup and Cleanup Conan
      continue-on-error: true
      run: |
        conan profile detect -f
        conan remove mtconnect_agent -c
      
    - name: Build and Test C++ Agent
      run: |
        conan create . --build=missing -pr conan/profiles/${{ matrix.profile }} -o with_docs=False -o cpack=True -o zip_destination=${{ github.workspace }} --test-folder= -c tools.build:skip_test=True -o shared=${{ matrix.shared }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') && matrix.shared == 'False'
      with:
        name: Version ${{ github.ref_name }}
        draft: true
        files: |
          ${{ github.workspace }}/agent*.zip
        token: ${{ secrets.RELEASE_GITHUB_TOKEN }}

        
